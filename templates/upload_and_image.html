{% extends "layout.html" %} {% block content %}
<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
  rel="stylesheet"
/>
<link href="static/css/image_and_upload.css" rel="stylesheet" />
<main class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <style>
    /* Apply global font styling */
   
  </style>

  <div
    id="container"
    class="container shadow-lg p-5 bg-white rounded"
    style="
      max-width: 1000px;
      min-height: calc(60vh - 60px);
      width: 100%;
      padding: 4rem;
      box-shadow: 0 4px 10px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fcfbf9 !important;
      position: relative;
      overflow: hidden;
    "
  >
    <!-- Title Section with Border -->
    <h1
      class="text-center mb-4 text-primary"
      style="
        font-weight: 700;
        font-size: 2.5rem;
        color: #000000;
        border-bottom: 2px solid #000000;
        padding-bottom: 10px;
      "
    >
      Submit Url or Upload File
    </h1>

    <!-- Toggle Options -->
    <div class="d-flex justify-content-center mb-4">
      <button
        id="showUrlForm"
        class="btn btn-outline-primary mx-2"
        onclick="showForm('url')"
      >
        Submit YouTube URL
      </button>
      <button
        id="showFileForm"
        class="btn btn-outline-primary mx-2"
        onclick="showForm('file')"
      >
        Upload Video File
      </button>
    </div>

            <!-- Submit YouTube Link Form -->
            <form id="urlForm"action="" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <h3 style="color: #000000;">Submit YouTube Link</h3>
                    <input type="text" class="form-control" name="link" placeholder="Enter YouTube Link..." value="{{ link }}">
                    <br>
                    <div class="d-grid">
                        <button type="submit" name="submit_link" class="btn btn-primary btn-lg">Submit Link</button>
                    </div>
                </div>
            </form>

            <hr>

    <!-- Upload Video Form -->
    <form
      id="fileForm"
      action=""
      method="post"
      enctype="multipart/form-data"
      class="form-section d-none"
    >
      <div class="mb-4">
        <h3 class="text-primary">Upload Video File</h3>
        <input
          type="file"
          class="form-control"
          id="video_upload_opt"
          name="video"
          style="font-size: 1.1rem; padding: 15px"
        />
        <br />
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            name="upload_video"
            class="btn btn-primary btn-lg"
          >
            Upload Video
          </button>
        </div>
      </div>
    </form>

    <!-- Error/Success Messages -->
    {% if error %}
    <div style="color: red">
      <strong>{{ error }}</strong>
    </div>
    {% elif success %}
    <div style="color: green">
      <strong>{{ success }}</strong>
    </div>
    {% endif %}
  </div>
</main>
<script src="../static/js/image_and_upload.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


{% endblock %}
