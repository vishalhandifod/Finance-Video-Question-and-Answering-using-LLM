{% extends "layout.html" %} {% block content %}
<link
  href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
  rel="stylesheet"
/>
<link href="static/css/videoQa.css" rel="stylesheet" />
<main class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div
    class="container shadow-lg p-5 bg-white rounded"
    style="
      max-width: 1000px;
      min-height: calc(60vh - 60px);
      width: 100%;
      padding: 4rem;
      box-shadow: 0 4px 10px rgb(0, 0, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fcfbf9;
      position: relative;
      overflow: hidden;
      gap: 2rem;
    "
  >
    <!-- Title Section with Border -->
    <h1
      class="text-center text-primary"
      style="
        font-family: 'Space Grotesk', sans-serif !important;
        font-weight: bold;
        font-size: 2.5rem;
        color: #000000;
        border-bottom: 2px solid #000000;
        padding-bottom: 10px;
      "
    >
      Video Question Answering System
    </h1>

    <!-- Form Section with Answer Wrapper -->
    <div
      id="qaWrapper"
      style="display: flex; flex-direction: column; gap: 1rem"
    >
      <!-- Answer Box with Animation -->
      {% if video_chat_history %}
      <div class="chat-container" id="chatContainer">
        {% for que, answer in video_chat_history %}
        <div class="user-message">
          <p class="question-text">{{ que }}</p>
        </div>
        <div class="bot-message">
          <p class="answer-text">{{ answer }}</p>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <!-- Question Input -->
      <form id="qaForm" action="" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <input
            type="text"
            class="form-control form-control-lg"
            id="questionInput"
            name="que"
            placeholder="Ask your Questions"
            value="{{ que }}"
          />
        </div>

        <!-- Button Section with Custom Style -->
        <div class="button-right mb-0">
          <button id="predict" type="submit" class="custom-btn btn-5">
            <span>Get Answer</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Error Display (if any) -->
    <div>{{ error }}</div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="../static/js/videoQa.js"></script>



{% endblock %}
