<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>FinChat - Forgot Password</title>
    <link rel="icon" type="image/png" href="static/img/tab_logo.png" />

    <!-- Custom fonts for this template-->
    <link
      href="static/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template-->
    <link href="static/css/sb-admin-2.min.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Space Grotesk", sans-serif !important;
      }

      .card-body.p-0 {
        margin-top: -50px; /* Adjust this value to move it upwards */
      }
      .card {
        border-radius: 10px;
        border: 10px solid #ced4da; /* Add a border with color */
        box-shadow: 0px 4px 12px rgb(0, 0, 0);
      }

      .row {
        margin-top: 20px; /* Adjust this value as needed to move the row down */
      }

      .btn-primary {
        background-color: #000000;
        border-color: #000000;
      }

      .btn-primary:hover {
        background-color: #ffffff; /* Change background to white */
        border-color: #000000; /* Keep border color white */
        color: #000000; /* Keep the text color dark */
      }

      .form-control {
        border-radius: 8px; /* Rounded corners */
        border: 1px solid #ced4da; /* Border color */
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .form-control:focus {
        border-color: #000000; /* Border color on focus */
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3); /* Focus shadow */
      }

      /* You can also apply specific styles to individual inputs if needed */
      .form-control-user {
        border-radius: 8px; /* Ensures consistency across all inputs */
        border: 1px solid #ced4da;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-control-user:focus {
        border-color: #000000;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body class="bg-gradient-info">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-password-image">
                  <img
                    src="static/img/fg.png"
                    alt="Login Background"
                    class="img-fluid w-100 h-100"
                  />
                </div>

                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <img
                        src="static/img/logo.png"
                        alt="FinChat Logo"
                        class="img-fluid mb-4"
                        style="max-width: 200px"
                      />

                      <h1 class="h4 text-gray-900 mb-2">
                        Forgot Your Password?
                      </h1>
                      <p class="text-center" style="color: #3a3b45;">
                        We get it, stuff happens. Just enter your email address
                        and answer security question and we'll tell you your
                        password!
                      </p>
                    </div>
                    <form
                      class="user"
                      action=""
                      method="post"
                      enctype="multipart/form-data"
                    >
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          name="email"
                          value="{{ email }}"
                          required
                        />
                      </div>

                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="What is the name of your pet?"
                          name="pet"
                          value="{{ pet }}"
                          required
                        />
                      </div>

                      <button class="btn btn-primary btn-user btn-block">
                        Get Password
                      </button>
                      <hr />
                      <div class="text-center text-danger">{{ error }}</div>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="register">Create an Account!</a>
                    </div>
                    <div class="text-center">
                      <a class="small" href="login"
                        >Already have an account? Login!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/sb-admin-2.min.js"></script>
  </body>
</html>
